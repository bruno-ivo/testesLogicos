<meta charset="utf-8">

<script type="text/javascript">

	function pulaLinha() {
		document.write("<br>");
		document.write("<br>");		
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	for (var multiplicador = 1; multiplicador <= 10; multiplicador = multiplicador +1 ) {
		mostra(7 * multiplicador);
	}

	mostra("FIM");

	
</script>
